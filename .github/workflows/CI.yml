name: Bend2 CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  bend2-pipeline:
    name: Bend2 CI (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # timestamp restoration
      
      - name: Restore file timestamps (macOS-safe)
        run: |
          git ls-files -z | while IFS= read -r -d '' f; do
            timestamp=$(git log -1 --format=%cd --date=format:%Y%m%d%H%M.%S -- "$f")
            [ -n "$timestamp" ] && touch -t "$timestamp" "$f"
          done
        shell: bash
      
      - name: Set up GHC and Cabal
        uses: haskell-actions/setup@v2
        id: setup-haskell
        with:
          ghc-version: '9.12.2'
          cabal-version: '3.16'
          cabal-update: true
      
      - name: Freeze dependencies for consistent caching
        run: cabal freeze
      
      - name: Cache Cabal store and build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.setup-haskell.outputs.cabal-store }}
            dist-newstyle
          key: ${{ runner.os }}-ghc-9.12.2-cabal-${{ hashFiles('cabal.project.freeze') }}
          restore-keys: |
            ${{ runner.os }}-ghc-9.12.2-cabal-
      
      - name: Build dependencies only (parallel)
        run: cabal build --only-dependencies --jobs=$(sysctl -n hw.ncpu)
      
      - name: Build the project (parallel)
        run: cabal build --jobs=$(sysctl -n hw.ncpu)
      
      - name: Test the project (parallel)
        run: cabal test --jobs=$(sysctl -n hw.ncpu)
        continue-on-error: true  # Allow failure as expected; TODO: remove when fixed
